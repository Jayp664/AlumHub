{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
  <h2 class="mb-4">Student Profile Form</h2>
  <form action="/alumregister" method="post">
    {% csrf_token %}
      <div class="mb-3">
          <label for="profilePicture" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
      </div>
      <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" name="course" placeholder="Enter your course">
      </div>
      <div class="mb-3">
          <label for="startYear" class="form-label">Start Year</label>
          <input type="number" class="form-control" id="startYear" name="startYear" placeholder="Enter start year">
      </div>
      <div class="mb-3">
          <label for="endYear" class="form-label">End Year</label>
          <input type="number" class="form-control" id="endYear" name="endYear" placeholder="Enter end year">
      </div>
      <div class="mb-3">
          <label for="gpa" class="form-label">GPA</label>
          <input type="number" step="0.01" class="form-control" id="gpa" name="gpa" placeholder="Enter your GPA">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
