{% extends 'base.html' %}
{% load static %}
{% block title %} AlumHub - experience details {% endblock title %}
{% block body %}
<div class="container mt-5">
    <h3>Add Your Experience</h3>
    <form id="experienceForm">
        <div id="experienceFields">
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name">
            </div>
            <div class="mb-3">
                <label for="yearsOfExperience" class="form-label">Years of Experience</label>
                <input type="text" class="form-control" id="yearsOfExperience" name="yearsOfExperience" placeholder="Enter years of experience">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-success me-2" id="addAnother">Add Another</button>
            <button type="button" class="btn btn-secondary" id="skip">Skip</button>
        </div>
    </form>
</div>
{% endblock body %}


{% block script %}
<script>
    document.getElementById('addAnother').addEventListener('click', function() {
        const experienceFields = document.getElementById('experienceFields');

        const newCompanyDiv = document.createElement('div');
        newCompanyDiv.classList.add('mb-3');
        newCompanyDiv.innerHTML = `
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name">
        `;

        const newExperienceDiv = document.createElement('div');
        newExperienceDiv.classList.add('mb-3');
        newExperienceDiv.innerHTML = `
            <label for="yearsOfExperience" class="form-label">Years of Experience</label>
            <input type="text" class="form-control" id="yearsOfExperience" name="yearsOfExperience" placeholder="Enter years of experience">
        `;

        experienceFields.appendChild(newCompanyDiv);
        experienceFields.appendChild(newExperienceDiv);
    });

    document.getElementById('skip').addEventListener('click', function() {
        alert("You chose to skip adding more experience.");
        // Add your skip logic here
    });
</script>


{% endblock script %}
