{% extends 'base.html' %}
{% load static %}
{% block title %} AlumHub - Project details {% endblock title %}
{% block body %} 
<div class="container mt-5">
    <h3>Add Your Projects</h3>
    <form id="projectForm" action="/alumpr" method="post">
        {% csrf_token %}
        <div id="projectFields">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name">
            </div>
            <div class="mb-3">
                <label for="projectDescription" class="form-label">Project Description</label>
                <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3" placeholder="Describe the project"></textarea>
            </div>
            <div class="mb-3">
                <label for="projectLink" class="form-label">Project Link</label>
                <input type="url" class="form-control" id="projectLink" name="projectLink" placeholder="Enter project link">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success me-2" id="addAnother">Add Another</button>
            <button type="button" class="btn btn-secondary" id="skip">Skip</button>
        </div>
    </form>
</div>

{% endblock body %}




{% comment %} 
{% block script %}
<script>
    document.getElementById('addAnother').addEventListener('click', function() {
        const experienceFields = document.getElementById('experienceFields');

        const newCompanyDiv = document.createElement('div');
        newCompanyDiv.classList.add('mb-3');
        newCompanyDiv.innerHTML = `
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name">
        `;

        const newExperienceDiv = document.createElement('div');
        newExperienceDiv.classList.add('mb-3');
        newExperienceDiv.innerHTML = `
            <label for="yearsOfExperience" class="form-label">Years of Experience</label>
            <input type="text" class="form-control" id="yearsOfExperience" name="yearsOfExperience" placeholder="Enter years of experience">
        `;

        experienceFields.appendChild(newCompanyDiv);
        experienceFields.appendChild(newExperienceDiv);
    });

    document.getElementById('skip').addEventListener('click', function() {
        alert("You chose to skip adding more experience.");
        // Add your skip logic here
    });
</script>
{% endblock script %} {% endcomment %}
